<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Swoosh</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>Nature flower</h1>
           <h3><p> All in pink</h3></p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>Blue Sky</h1>
          <h3><p>With white Moon and dark tree  </h3></p>
        </div>
        <div style="background-color: #252E33">
          <h1>White Tiger</h1>
          <h3><p> With dark wilderness</h3></p>
        </div>
        <div style="background-color: #FFB866">
          <h1>Flying Eagle</h1>
          <h3><p>in the sunset</h3></p>
        </div>
      </div>
      <div class="right-slide">

	

        <div style="background-image: url(https://c4.wallpaperflare.com/wallpaper/649/643/816/eagle-silhouette-wallpaper-preview.jpg)"></div>
        <div style="background-image: url(https://cdn.pixabay.com/photo/2021/12/20/08/05/animal-6882462_960_720.jpg)"></div>
        <div style="background-image: url(https://cdn.pixabay.com/photo/2020/08/07/02/39/full-moon-5469561_1280.jpg)"></div>
        <div style="background-image: url(https://m.media-amazon.com/images/I/91BnAICoy4L._AC_SL1500_.jpg)"></div>
      </div>

      <div class="action-buttons">

        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>

      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
